trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: KubernetesManifest@0
  inputs:
    action: 'deploy'
    kubernetesServiceConnection: 'kubedeploy'
    namespace: 'default'
    manifests: |
      manifests/deployment.yml
      manifests/service.yml
- task: KubectlInstaller@0
  inputs:
    kubectlVersion: 'latest'
- task: DownloadSecureFile@1
  name: kubeconfig
  inputs:
    secureFile: 'config'
- task: CmdLine@2
  inputs:
    script: |
      mv $(kubeconfig.secureFilePath) /home/vsts/.kube/
      ls -a /home/vsts/.kube/
      kubectl get svc -n default juiceshopv1 -o json > /home/vsts/svc.json
- task: PythonScript@0
  inputs:
    scriptSource: 'inline'
    script: |
      #! /usr/bin/python3
      
      import json
      
      with open("/home/vsts/svc.json", "r") as f:
          kubeoutput = f.read()
          kubeoutput_dict = json.loads(kubeoutput)
          #{'loadBalancer': {'ingress': [{'ip': '20.84.206.91'}]}}
          print(kubeoutput_dict['status']['loadBalancer']['ingress'][0]['ip'])
      
